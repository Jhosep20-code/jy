<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="flowers.png" type="image/x-icon">
    <title>Flores Amarillas</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .greetings {
            font-size: 50px;
            font-weight: bold;
            color: #d63384;
            display: flex;
        }

        .greetings span {
            animation: bounce 0.8s infinite alternate;
            margin: 0 5px;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }
        .greetings span:nth-child(6) { animation-delay: 0.5s; }
        .greetings span:nth-child(7) { animation-delay: 0.6s; }
        .greetings span:nth-child(8) { animation-delay: 0.7s; }

        .description {
            font-size: 20px;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }

        .button {
            margin-top: 30px;
        }

        .botones {
            background-color: #d63384;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .botones:hover {
            background-color: #b3206b;
            transform: scale(1.1);
        }

        /* üì± MEDIA QUERY para pantallas peque√±as */
        @media (max-width: 480px) {
            .greetings {
                font-size: 35px;
            }

            .description {
                font-size: 18px;
            }

            .botones {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>G</span>
        <span>A</span>
        <span>B</span>
        <span>R</span>
        <span>I</span>
        <span>E</span>
        <span>L</span>
        <span>A</span>
    </div>
    <div class="description">
        <span>ESTE DETALLE ES PARA TI üíï</span>
    </div>
    <div class="button">
        <button class="botones" onclick="location.href='flor.html'">CLICK AQU√ç</button>
    </div>
</body>

</html>
